<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Video on Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        background: #222;
        color: white;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Nút Start -->
    <button id="startButton">▶ Start AR</button>

    <!-- Video texture -->
    <video
      id="video"
      src="BigBuckBunny.mp4"
      loop
      muted
      playsinline
      style="display: none"
    ></video>

    <script>
      const startButton = document.getElementById("startButton");
      const video = document.getElementById("video");

      startButton.addEventListener("click", async () => {
        try {
          // Xin quyền camera trước
          await navigator.mediaDevices.getUserMedia({ video: true });

          // Play video texture
          await video.play();

          // Ẩn nút sau khi đã xin quyền
          startButton.style.display = "none";

          // Bắt đầu AR
          startAR(video);
        } catch (err) {
          alert("Không thể truy cập camera: " + err);
          console.error(err);
        }
      });

      function startAR(video) {
        // --- Scene, Camera, Renderer ---
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Source webcam ---
        const arSource = new THREEx.ArToolkitSource({
          sourceType: "webcam",
        });

        arSource.init(() => {
          setTimeout(() => {
            arSource.onResizeElement();
            arSource.copyElementSizeTo(renderer.domElement);
          }, 2000);
        });

        window.addEventListener("resize", () => {
          arSource.onResizeElement();
          arSource.copyElementSizeTo(renderer.domElement);
        });

        // --- Context AR ---
        const arContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: "camera_para.dat",
          detectionMode: "mono",
        });

        arContext.init(() => {
          camera.projectionMatrix.copy(arContext.getProjectionMatrix());
        });

        // --- Marker root ---
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);

        new THREEx.ArMarkerControls(arContext, markerRoot, {
          type: "pattern",
          patternUrl: "pattern-spider-man-logo.patt",
        });

        // --- Video texture ---
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        const geometry = new THREE.PlaneGeometry(1, 0.56); // 16:9
        const material = new THREE.MeshBasicMaterial({
          map: videoTexture,
          side: THREE.DoubleSide,
        });

        const videoMesh = new THREE.Mesh(geometry, material);
        videoMesh.position.y = geometry.parameters.height / 2;
        markerRoot.add(videoMesh);

        // --- Animation loop ---
        function animate() {
          requestAnimationFrame(animate);

          if (arSource.ready) {
            arContext.update(arSource.domElement);
          }

          renderer.render(scene, camera);
        }

        animate();
      }
    </script>
  </body>
</html>
